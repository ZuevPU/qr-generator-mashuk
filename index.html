<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>QR-–∫–æ–¥ –¥–ª—è –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è —Å –¢–∞–π–º–µ—Ä–æ–º</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        canvas, #expiredGif {
            margin: 1em auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 256px;
            height: auto;
        }
        canvas {
            display: none; /* QR-–∫–æ–¥ —Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        #expiredGif {
            display: none; /* GIF —Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        #status {
            font-size: 1.2em;
            margin-top: 10px;
            color: #555;
        }
        #emoji-display {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #countdown-timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="emoji-display"></div>
        <h1>QR-–∫–æ–¥ –¥–ª—è –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</h1>

        <label for="eventName">–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è:</label>
        <input type="text" id="eventName" value="—Å—é–¥–∞" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è">

        <label for="expirySlider">–í—Ä–µ–º—è –∂–∏–∑–Ω–∏ QR (–º–∏–Ω—É—Ç): <span id="expiryValue">1</span></label>
        <input type="range" id="expirySlider" min="1" max="60" value="1">
        
        <button id="startButton" onclick="startGenerationProcess()">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>

        <p id="countdown-timer">‚è≥</p>
        <canvas id="qrcode"></canvas>
        <img id="expiredGif" src="https://media1.tenor.com/m/M_HYbyotRHwAAAAd/sad.gif" alt="QR Expired">
        <p id="status">–ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å" –¥–ª—è –Ω–∞—á–∞–ª–∞.</p>
    </div>

    <script>
        const REGISTER_URL = "https://qr-generator-mashuk.vercel.app/api/register_token";
        const CHECK_URL = "https://qr-generator-mashuk.vercel.app/api/check_token";
        const TELEGRAM_BOT_BASE_URL = "https://t.me/MentorTool_bot/BigChange?startapp=";

        let currentToken = null;
        let lastUsedToken = null;
        let countdownInterval;
        let pollInterval;
        // autoRegenerateTimeout –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω, —Ç–∞–∫ –∫–∞–∫ –∞–≤—Ç–æ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞

        function generateRandomEmojis(count = 4) {
            const emojis = ["ü¶â", "ü¶ä", "üê¢", "üß†", "‚ö°Ô∏è", "üî•", "üß©", "üéì", "üåü", "üöÄ", "üìö", "üéÆ"];
            const selected = [];
            while (selected.length < count) {
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                if (!selected.includes(emoji)) selected.push(emoji);
            }
            return selected.join(" ");
        }

        document.getElementById('expirySlider').oninput = function() {
            document.getElementById('expiryValue').textContent = this.value;
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è QR-–∫–æ–¥–∞ –∏ —Å–∫—Ä—ã—Ç–∏—è GIF
        function showQrCode() {
            document.getElementById("qrcode").style.display = 'block';
            document.getElementById("expiredGif").style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è GIF –∏ —Å–∫—Ä—ã—Ç–∏—è QR-–∫–æ–¥–∞
        function showExpiredGif() {
            document.getElementById("qrcode").style.display = 'none';
            document.getElementById("expiredGif").style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏–∏ –∫–∏—Ä–∏–ª–ª–∏—Ü—ã –≤ –ª–∞—Ç–∏–Ω–∏—Ü—É (–ø—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è)
        function transliterate(text) {
            const mapping = {
                '–∞': 'a', '–±': 'b', '–≤': 'v', '–≥': 'g', '–¥': 'd', '–µ': 'e', '—ë': 'yo', '–∂': 'zh', '–∑': 'z', '–∏': 'i',
                '–π': 'y', '–∫': 'k', '–ª': 'l', '–º': 'm', '–Ω': 'n', '–æ': 'o', '–ø': 'p', '—Ä': 'r', '—Å': 's', '—Ç': 't',
                '—É': 'u', '—Ñ': 'f', '—Ö': 'kh', '—Ü': 'ts', '—á': 'ch', '—à': 'sh', '—â': 'sch', '—ä': '', '—ã': 'y',
                '—å': '', '—ç': 'e', '—é': 'yu', '—è': 'ya',
                '–ê': 'A', '–ë': 'B', '–í': 'V', '–ì': 'G', '–î': 'D', '–ï': 'E', '–Å': 'Yo', '–ñ': 'Zh', '–ó': 'Z', '–ò': 'I',
                '–ô': 'Y', '–ö': 'K', '–õ': 'L', '–ú': 'M', '–ù': 'N', '–û': 'O', '–ü': 'P', '–†': 'R', '–°': 'S', '–¢': 'T',
                '–£': 'U', '–§': 'F', '–•': 'Kh', '–¶': 'Ts', '–ß': 'Ch', '–®': 'Sh', '–©': 'Sch', '–™': '', '–´': 'Y',
                '–¨': '', '–≠': 'E', '–Æ': 'Yu', '–Ø': 'Ya',
                ' ': '_', '.': '', ',': '', '!': '', '?': '', '/': '', '\\': '', '(': '', ')': '', '-': '_', '=': '', '+': '',
                '@': '', '#': '', '$': '', '%': '', '^': '', '&': '', '*': '', '[': '', ']': '', '{': '', '}': '',
                '<': '', '>': '', ';': '', ':': '', '\'': '', '"': '', '`': '~', '~': '', '`': ''
            };
            
            let result = '';
            text = text.toLowerCase();
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                result += mapping[char] || char;
            }
            result = result.replace(/__+/g, '_').replace(/^_|_$/g, '');
            return result;
        }

        async function generateTokenAndQr() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∑–∞–ø—É—â–µ–Ω
            if (countdownInterval) clearInterval(countdownInterval);
            // autoRegenerateTimeout –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω, –ø–æ—ç—Ç–æ–º—É –Ω–µ—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –µ–≥–æ –æ—á–∏—â–∞—Ç—å

            const eventName = document.getElementById('eventName').value.trim();
            if (eventName === '') {
                document.getElementById("status").textContent = "‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è.";
                showExpiredGif(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º GIF, –µ—Å–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–µ –≤–≤–µ–¥–µ–Ω–æ
                return;
            }
            
            const token = transliterate(eventName); 
            currentToken = token;

            const url = TELEGRAM_BOT_BASE_URL + encodeURIComponent(token);
            
            try {
                await QRCode.toCanvas(document.getElementById("qrcode"), url, { width: 256 });
                showQrCode(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º QR-–∫–æ–¥
                document.getElementById("status").textContent = `üîó –ö–æ–¥ –∞–∫—Ç–∏–≤–µ–Ω –¥–ª—è –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è: "${eventName}". –û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...`;
            } catch (error) {
                document.getElementById("status").textContent = `‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR: ${error}`;
                console.error("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR:", error);
                showExpiredGif(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º GIF –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
                return;
            }

            const emojis = generateRandomEmojis();
            document.getElementById("emoji-display").textContent = emojis;

            try {
                const response = await fetch(REGISTER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        token: currentToken,
                        eventName: eventName,
                        used: false,
                        timestamp: new Date().toISOString()
                    })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${response.status} ${errorText}`);
                }
            } catch (error) {
                document.getElementById("status").textContent = "‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–∞: " + error.message;
                console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–∞:", error);
            }

            startCountdown();
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            // autoRegenerateTimeout –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω

            const expiresInMinutes = parseInt(document.getElementById('expirySlider').value);
            const expiryTime = new Date().getTime() + expiresInMinutes * 60 * 1000;

            const countdownElement = document.getElementById("countdown-timer");
            const statusElement = document.getElementById("status");

            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = expiryTime - now;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                    countdownElement.textContent = 'QR-–∫–æ–¥ –∏—Å—Ç—ë–∫!';
                    showExpiredGif(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º GIF, –∫–æ–≥–¥–∞ –≤—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ
                    statusElement.textContent = "QR-–∫–æ–¥ –∏—Å—Ç—ë–∫. –ù–∞–∂–º–∏—Ç–µ –ó–∞–ø—É—Å—Ç–∏—Ç—å, —á—Ç–æ–±—ã —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π.";
                    
                    // –£–ë–†–ê–ù–ê –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –†–ï–ì–ï–ù–ï–†–ê–¶–ò–Ø –ó–î–ï–°–¨
                    // autoRegenerateTimeout = setTimeout(generateTokenAndQr, 1000); 
                } else {
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    countdownElement.textContent = `–ò—Å—Ç–µ–∫–∞–µ—Ç —á–µ—Ä–µ–∑: ${minutes}–º ${seconds}—Å`;
                    showQrCode();
                }
            }, 1000);
        }

        async function pollForUse() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${CHECK_URL}?token=${currentToken}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${response.status} ${errorText}`);
                }
                const data = await response.json();

                if ((data.used === true || data.status === "–ø–æ–≤—Ç–æ—Ä") && currentToken !== lastUsedToken) {
                    lastUsedToken = currentToken;
                    clearInterval(countdownInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                    // autoRegenerateTimeout –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω
                    showExpiredGif(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º GIF, –µ—Å–ª–∏ –∫–æ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
                    document.getElementById("countdown-timer").textContent = 'QR-–∫–æ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!';
                    document.getElementById("status").textContent = 
                        data.status === "–ø–æ–≤—Ç–æ—Ä"
                            ? "‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è. –ù–∞–∂–º–∏—Ç–µ –ó–∞–ø—É—Å—Ç–∏—Ç—å, —á—Ç–æ–±—ã —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π."
                            : "‚úÖ QR-–∫–æ–¥ —É—Å–ø–µ—à–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω. –ù–∞–∂–º–∏—Ç–µ –ó–∞–ø—É—Å—Ç–∏—Ç—å, —á—Ç–æ–±—ã —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π.";
                    
                    // –£–ë–†–ê–ù–ê –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –†–ï–ì–ï–ù–ï–†–ê–¶–ò–Ø –ó–î–ï–°–¨
                    // setTimeout(generateTokenAndQr, 2000);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:", error);
                document.getElementById("status").textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ";
            }
        }

        function startGenerationProcess() {
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –∏ —Ç–∞–π–º–∞—É—Ç—ã –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π
            if (pollInterval) clearInterval(pollInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ–ø—Ä–æ—Å
            // if (countdownInterval) clearInterval(countdownInterval); // –£–∂–µ –æ—á–∏—â–∞–µ—Ç—Å—è –≤ generateTokenAndQr
            // if (autoRegenerateTimeout) clearTimeout(autoRegenerateTimeout); // –ë–æ–ª—å—à–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è

            document.getElementById('startButton').disabled = true; // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞ –∏–¥—ë—Ç –ø—Ä–æ—Ü–µ—Å—Å
            document.getElementById('status').textContent = '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...';

            generateTokenAndQr().then(() => {
                // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR –∏ —Å—Ç–∞—Ä—Ç–∞ —Ç–∞–π–º–µ—Ä–∞, –≤–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±—Ä–∞—Ç–Ω–æ
                // –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –æ–ø—Ä–æ—Å —Å–µ—Ä–≤–µ—Ä–∞
                document.getElementById('startButton').disabled = false;
                pollInterval = setInterval(pollForUse, 1500);
            }).catch(() => {
                // –ï—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏, —Ç–æ–∂–µ –≤–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
                document.getElementById('startButton').disabled = false;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('expirySlider').value = 1; 
            document.getElementById('expiryValue').textContent = 1;
            document.getElementById("countdown-timer").textContent = '–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
            // –í–ê–ñ–ù–û: –°–∫—Ä—ã–≤–∞–µ–º QR –∏ GIF –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –Ω–∏—á–µ–≥–æ –Ω–µ –≤–∏–¥–Ω–æ
            document.getElementById("qrcode").style.display = 'none';
            document.getElementById("expiredGif").style.display = 'none';
        });
    </script>
</body>
</html>
