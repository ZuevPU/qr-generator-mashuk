<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Одноразовый QR-код</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    canvas {
      margin: 1em auto;
      display: block;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Сканируй QR-код</h1>
  <canvas id="qrcode"></canvas>
  <p id="status">Генерация кода...</p>

  <script>
    const REGISTER_URL = "https://qr-generator-mashuk.vercel.app/api/register_token";
    const CHECK_URL = "https://qr-generator-mashuk.vercel.app/api/check_token";
    let currentToken = null;
    let lastUsedToken = null;

    async function generateToken() {
      const token = crypto.randomUUID();
      currentToken = token;

      const url = `http://t.me/MentorTool_bot/BigChange?startapp=${token}`;
      const canvas = document.getElementById("qrcode");
      await QRCode.toCanvas(canvas, url, { width: 256 });

      document.getElementById("status").textContent = `Ссылка: ${url}`;

      try {
        await fetch(REGISTER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token,
            used: false,
            timestamp: new Date().toISOString()
          })
        });
      } catch (error) {
        document.getElementById("status").textContent = "Ошибка регистрации токена: " + error;
      }
    }

    async function pollForUse() {
      if (!currentToken) return;

      try {
        const response = await fetch(`${CHECK_URL}?token=${currentToken}`);
        const data = await response.json();

        if (data.used === true && currentToken !== lastUsedToken) {
          lastUsedToken = currentToken;
          document.getElementById("status").textContent = "✅ QR-код использован. Обновление...";
          setTimeout(() => generateToken(), 1000);
        }
      } catch (error) {
        console.error("Ошибка проверки токена:", error);
      }
    }

    // Старт
    generateToken();
    setInterval(pollForUse, 5000);
  </script>
</body>
</html>
