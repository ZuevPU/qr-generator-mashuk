<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Одноразовый QR-код</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    canvas {
      margin: 1em auto;
      display: block;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Сканируй QR-код</h1>
  <canvas id="qrcode"></canvas>
  <p id="status">Генерация кода...</p>

  <script>
    const SHEET_WEBHOOK = "/api/register_token";

    let currentToken = null;

    async function generateToken() {
      const token = crypto.randomUUID();
      currentToken = token;

      const url = `https://t.me/MentorTool_bot/MentorTool?startapp=${token}`;
      const canvas = document.getElementById("qrcode");
      await QRCode.toCanvas(canvas, url, { width: 256 });

      document.getElementById("status").textContent = `Ссылка: ${url}`;

      try {
        await fetch(SCRIPT_URL + '?action=register_token', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: token, used: false, timestamp: new Date().toISOString() })
        });
      } catch (error) {
        document.getElementById("status").textContent = "Ошибка при регистрации токена: " + error;
      }
    }

    async function pollForUse() {
      if (!currentToken) return;

      try {
        const response = await fetch(SCRIPT_URL + '?action=check_token&token=' + currentToken);
        const data = await response.json();

        if (data.used === true) {
          document.getElementById("status").textContent = "✅ Токен активирован! Генерируем новый...";
          setTimeout(() => generateToken(), 1000);
        }
      } catch (error) {
        console.error("Ошибка проверки токена:", error);
      }
    }

    generateToken();
    setInterval(pollForUse, 5000); // каждые 5 секунд
  </script>
</body>
</html>
