<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер-QR Генератор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrCodeContainer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        #qrCodeImage {
            max-width: 250px; /* Уменьшил размер для лучшего отображения */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #countdownTimer {
            font-size: 1.4em;
            color: #dc3545; /* Красный цвет для таймера */
            margin-top: 10px;
        }
        #qrStatus {
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Таймер-QR Генератор</h1>

        <label for="customText">Текст для QR-кода:</label>
        <input type="text" id="customText" value="Пример текста" placeholder="Введите текст для QR-кода">

        <label for="expirySlider">Время жизни QR (минут): <span id="expiryValue">30</span></label>
        <input type="range" id="expirySlider" min="1" max="60" value="30">

        <button onclick="generateTimedQr()">Сгенерировать Тайм-QR</button>

        <div id="qrCodeContainer">
            <img id="qrCodeImage" src="" alt="QR Code" style="display: none;">
            <p id="countdownTimer"></p>
            <p id="qrStatus"></p>
        </div>
    </div>

    <script>
        // ВАЖНО: Замени этот URL на свой URL веб-приложения Apps Script после развертывания!
        const WEB_APP_URL = "https://script.google.com/macros/s/АКfycbyvItiJPCKa4Sq5nuAbM8FKiI3y-hq5YdSEgXgcA4x6LvZgUQ7P8XHkT587bCA2C3Sh/exec"; 
        // Пример URL: https://script.google.com/macros/s/AKfycbzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz/exec

        let countdownInterval; // Переменная для хранения ID интервала таймера

        // Обновление значения ползунка на экране
        document.getElementById('expirySlider').oninput = function() {
            document.getElementById('expiryValue').textContent = this.value;
        };

        async function generateTimedQr() {
            const customText = document.getElementById('customText').value;
            const expiresInMinutes = document.getElementById('expirySlider').value;
            const qrImage = document.getElementById('qrCodeImage');
            const countdownElement = document.getElementById('countdownTimer');
            const statusElement = document.getElementById('qrStatus');

            // Сброс предыдущего состояния
            qrImage.style.display = 'none';
            countdownElement.textContent = '';
            statusElement.textContent = 'Генерация QR-кода...';
            
            // Очищаем предыдущий таймер, если он был запущен
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        // Apps Script часто предпочитает text/plain для e.postData.contents
                        'Content-Type': 'text/plain' 
                    },
                    body: JSON.stringify({
                        action: 'generate_timed_qr', // Действие для Apps Script
                        custom_text: customText,
                        expires_in_minutes: expiresInMinutes
                    })
                });

                const data = await response.json(); // Парсим ответ как JSON

                if (data.status === 'success') {
                    qrImage.src = data.qr_image_url; // URL изображения QR-кода
                    qrImage.style.display = 'block';
                    statusElement.textContent = '';

                    // Запускаем обратный отсчет
                    const expiryTimestamp = data.expiry_timestamp; // Время истечения в миллисекундах
                    
                    countdownInterval = setInterval(() => {
                        const now = new Date().getTime();
                        const timeLeft = expiryTimestamp - now; // Оставшееся время в миллисекундах

                        if (timeLeft < 0) {
                            clearInterval(countdownInterval); // Останавливаем таймер
                            countdownElement.textContent = 'QR-код истёк!';
                            qrImage.style.display = 'none'; // Скрываем изображение QR-кода
                            statusElement.textContent = 'QR-код больше недействителен.';
                        } else {
                            // Вычисляем минуты и секунды
                            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                            countdownElement.textContent = `Истекает через: ${minutes}м ${seconds}с`;
                        }
                    }, 1000); // Обновляем каждую секунду

                } else {
                    // Обработка ошибок от Apps Script
                    statusElement.textContent = `Ошибка: ${data.message || 'Неизвестная ошибка'}`;
                    qrImage.style.display = 'none';
                    countdownElement.textContent = '';
                }

            } catch (error) {
                // Обработка ошибок сети или парсинга JSON
                statusElement.textContent = `Ошибка при запросе к серверу: ${error.message}`;
                qrImage.style.display = 'none';
                countdownElement.textContent = '';
            }
        }
    </script>
</body>
</html>
