<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Одноразовый QR-код</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    canvas {
      margin: 1em auto;
      display: block;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Сканируй QR-код</h1>
  <canvas id="qrcode"></canvas>
  <p id="status">Генерация кода...</p>

  <script>
  const SHEET_WEBHOOK = "https://script.google.com/macros/s/AKfycbw_1HL86wGiQcXSiUODZYlU1sSmMZHwJl2xM3d9jPAYsyPWXvfe6dDZ2nLjS0-2P33d/exec"; // ← Укажи актуальный ID
  const CHECK_ENDPOINT = "https://qr-generator-mashuk.vercel.app/"; // ← Укажи актуальный backend URL

  let currentToken = null;

  async function generateToken() {
    const token = crypto.randomUUID();
    currentToken = token;

    const url = `https://t.me/MentorTool_bot/MentorTool?startapp=${token}`;
    const canvas = document.getElementById("qrcode");
    await QRCode.toCanvas(canvas, url, { width: 256 });

    document.getElementById("status").textContent = `Ссылка активна: ${url}`;

    try {
      await fetch(SHEET_WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "token",
          token: token,
          used: false,
          timestamp: new Date().toISOString()
        })
      });
    } catch (error) {
      document.getElementById("status").textContent = "Ошибка отправки токена";
    }
  }

  async function pollForUse() {
    if (!currentToken) return;

    try {
      const response = await fetch(`${CHECK_ENDPOINT}?token=${currentToken}`);
      const result = await response.json();

      if (result.used === true) {
        document.getElementById("status").textContent = "✅ QR-код использован, создаю новый...";
        await new Promise(res => setTimeout(res, 1000));
        await generateToken(); // Генерируем новый
      }
    } catch (error) {
      console.error("Ошибка проверки токена:", error);
    }
  }

  // Запуск генерации и проверки
  generateToken();
  setInterval(pollForUse, 5000); // каждые 5 сек
</script>

</body>
</html>
