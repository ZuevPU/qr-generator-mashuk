<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π QR-–∫–æ–¥</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    canvas {
      margin: 1em auto;
      display: block;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π QR-–∫–æ–¥</h1>
  <canvas id="qrcode"></canvas>
  <p id="status">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞...</p>

  <script>
    const SHEET_WEBHOOK = "https://script.google.com/macros/s/AKfycbzHSq2YX5e0Tj58e9uL9oV00pNWQ1KIGxTs-IYDqQLM9BCwJKXYHbTiYN_sfI4Wf6pxUA/exec";
    const CHECK_ENDPOINT = "https://your-vercel-backend.vercel.app/api/check_token"; // üëà –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL
    let currentToken = null;

    async function generateToken() {
      const token = crypto.randomUUID();
      currentToken = token;

      const url = `https://t.me/MentorTool_bot/MentorTool?startapp=${token}`;
      const canvas = document.getElementById("qrcode");
      await QRCode.toCanvas(canvas, url, { width: 256 });

      document.getElementById("status").textContent = `–°—Å—ã–ª–∫–∞: ${url}`;

      try {
        await fetch(SHEET_WEBHOOK, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: token,
            used: false,
            timestamp: new Date().toISOString()
          })
        });
      } catch (error) {
        document.getElementById("status").textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + error;
      }
    }

    async function pollForUse() {
      if (!currentToken) return;

      try {
        const response = await fetch(`${CHECK_ENDPOINT}?token=${currentToken}`);
        const result = await response.json();

        if (result.used === true) {
          console.log("‚úÖ QR-–∫–æ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π...");
          await generateToken();
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:", error);
      }
    }

    // –°—Ç–∞—Ä—Ç
    generateToken();
    setInterval(pollForUse, 2000); // –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
  </script>
</body>
</html>
