<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π QR-–∫–æ–¥</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    canvas {
      margin: 1em auto;
      display: block;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π QR-–∫–æ–¥</h1>
  <canvas id="qrcode"></canvas>
  <p id="status">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞...</p>

  <script>
    const REGISTER_URL = "https://qr-generator-mashuk.vercel.app/api/register_token";
    const CHECK_URL = "https://qr-generator-mashuk.vercel.app/api/check_token";
    let currentToken = null;
    let lastUsedToken = null;

    async function generateToken() {
      const token = crypto.randomUUID();
      currentToken = token;

      const url = `https://t.me/MentorTool_bot/BigChange?startapp=${token}`;
      const canvas = document.getElementById("qrcode");
      await QRCode.toCanvas(canvas, url, { width: 256 });

      document.getElementById("status").textContent = `üîó –°—Å—ã–ª–∫–∞: ${url}`;

      try {
        await fetch(REGISTER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token,
            used: false,
            timestamp: new Date().toISOString()
          })
        });
      } catch (error) {
        document.getElementById("status").textContent = "‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–∞: " + error;
      }
    }

    async function pollForUse() {
      if (!currentToken) return;

      try {
        const response = await fetch(`${CHECK_URL}?token=${currentToken}`);
        const data = await response.json();

        if ((data.used === true || data.status === "–ø–æ–≤—Ç–æ—Ä") && currentToken !== lastUsedToken) {
          lastUsedToken = currentToken;
          document.getElementById("status").textContent =
            data.status === "–ø–æ–≤—Ç–æ—Ä"
              ? "‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ..."
              : "‚úÖ QR-–∫–æ–¥ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ...";
          setTimeout(() => generateToken(), 1000);
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:", error);
        document.getElementById("status").textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º";
      }
    }

    // –°—Ç–∞—Ä—Ç
    generateToken();
    setInterval(pollForUse, 5000);
  </script>
</body>
</html>
